  marfa_1: "MARFA"
  marfa_1a: "Marfa es una ciudad en el desierto alto de la Trans-Pecos en el lejano oeste de Texas, situado entre las montañas Davis y el Parque Nacional Big Bend."
  marfa_1b: "Su población es de aproximadamente 1800."
  marfa_1c: "A principios de la década de 1880, la ciudad era una parada de agua del ferrocarril."
  marfa_1d: "El Marfa Army Airfield sirve como un centro de formación para varios miles de pilotos durante la Segunda Guerra Mundial."
  marfa_1e: "Hoy en día, Marfa es un destino turístico."
  marfa_1f: "El área alrededor de Marfa es conocido como un centro cultural para artistas y artesanos contemporáneos."
  marfa_1g: "En 1971, el artista minimalista Donald Judd se trasladó a Marfa de la Ciudad de Nueva York."
  marfa_1h: "Después de alquilar casas de verano durante un par de años, compró dos grandes hangares y algunos edificios más pequeños donde instalaría su arte de forma permanente."
  marfa_1i: "En los últimos años, una nueva ola de artistas se ha trasladado a Marfa para vivir y trabajar."
  marfa_1j: "Como resultado, los nuevos espacios de la galería se han abierto en el centro de la ciudad."
  marfa_1k: "Las atracciones incluyen Edificio 98, la Fundación Chinati, tiendas de artesanía, la arquitectura histórica, un clásico plaza de la ciudad de Texas, las cuotas de arte moderno, galerías de arte."
  marfa_1l: "Marfa puede ser el más famoso por las Marfa Mystery Lights, visible en noches claras entre Marfa y el paso Paisano cuando uno se enfrenta a suroeste (hacia las montañas Chinati)."
  marfa_1m: "A veces aparecen de color a medida que brillan en la distancia."
  marfa_1n: "Se mueven, escindido, se funden, desaparecer y reaparecer."
  marfa_1o: "Los residentes del Condado de Presidio han visto las luces durante más de cien años."
  marfa_1p: "El primer registro histórico de los fecha a 1883."
  marfa_1q: "Varias producciones de películas fueron filmadas en el área de Marfa."
  marfa_1r: "La película de 1950, High Lonesome, protagonizada por Chill Wills y John Drew Barrymore se filmó en Marfa."
  marfa_1s: "El gigante de la película, protagonizada por Elizabeth Taylor, Rock Hudson, James Dean, Sal Mineo, Carroll Baker y Dennis Hopper, se filmó en Marfa durante dos meses."
  marfa_2: "BIG BEND Y RIO GRANDE"
  marfa_2a: "El Big Bend es un nombre coloquial de una región geográfica en la parte occidental del estado de Texas, en la frontera con México, que se define más o menos como los condados al norte de la prominente curva hacia el norte en el Río Bravo a medida que pasa a través de la brecha entre los Chisos montañas en Texas y la Sierra Madre Oriental en México."
  marfa_2b: "Las ciudades más grandes de la región son Alpine, Presidio, Marfa, Sanderson, Terlingua, y Marathon."
  marfa_2c: "El Parque Nacional Big Bend tiene importancia nacional como el área protegida más grande del Desierto de Chihuahua topografía y ecología en los Estados Unidos."
  marfa_2d: "Contiene más de 1.200 especies de plantas, más de 450 especies de aves, 56 especies de reptiles y 75 especies de mamíferos."
  marfa_2e: "Desde hace más de 1.000 millas (1.600 km), el Río Grande / Río Bravo forma el límite internacional entre México y los Estados Unidos, y el Parque Nacional Big Bend administra aproximadamente 118 millas (190 km) a lo largo de esa frontera."
  marfa_2f: "El parque exhibe contrastes dramáticos, incluyendo el clima como uno de sus extremos."
  marfa_2g: "Finales de días secos y calurosos de primavera y verano suelen superar los 100 ° F (38 ° C) en las elevaciones más bajas."
  marfa_2h: "Los inviernos son generalmente de intensidad leve, pero de vez en cuando se producen temperaturas bajo cero."
  marfa_2i: "Debido a la gama de altitud de cerca de 1.800 pies (550 m) a lo largo del río para Emory Peak en las montañas de Chisos en 7.832 pies (2.387 m), una amplia variación en la humedad y la temperatura disponible que existe en todo el parque."
  marfa_2j: "Estas variaciones contribuyen a una diversidad excepcional en los hábitats de plantas y animales."
  marfa_2k: "Las 118 millas (190 km) del río que forman el límite del parque sur incluyen los espectaculares cañones de Santa Elena, Mariscal y Boquillas."
  marfa_2l: "El Rio Grande, que serpentea a través de esta parte del desierto de Chihuahua, ha cortado cañones de gran profundidad con paredes casi verticales a través de tres levantamientos hechos principalmente de piedra caliza."
  marfa_3: "DESIERTO DE CHIHUAHUA Y DAVIS MONTAÑAS"
  marfa_3a: "DESIERTO DE CHIHUAHUA"
  marfa_3b: "es un desierto, y una designación de ecorregión, que se extiende a la frontera EE.UU.-México en las partes central y norte de la meseta mexicana."
  marfa_3c: "Limita al oeste con la amplia gama Sierra Madre Occidental, junto con la superposición de partes del norte de la Sierra Madre Oriental."
  marfa_3d: "Por el lado de Estados Unidos, que ocupa gran parte del suroeste de Texas."
  marfa_3e: "Climáticamente el desierto es principalmente un desierto de sombra de lluvia; tiene un clima seco con una sola estación de lluvias en el verano y menores cantidades de precipitación en invierno temprano."
  marfa_3f: "La creosota de Bush las especies vegetales dominantes en grava y suelos arenosos ocasionales en zonas de los valles."
  marfa_3g: "Berrendo y Lechuguilla son especies de plantas nativas."
  marfa_3h: "DAVIS MONTAÑAS"
  marfa_3i: ", originalmente conocida como Montañas Limpia, son una cadena montañosa en el oeste de Texas, que se encuentra cerca de Fort Davis."
  marfa_3j: "Son un sitio popular para camping y senderismo."
  marfa_3k: "Las montañas son de origen volcánico compuesto por estratos asociados con las erupciones volcánicas del campo Trans-Pecos Texas hace 35 millones de años."
  marfa_3l: "El pico más alto de las Montañas Davis es el monte Livermore a 8.382 pies, y es el cuarto pico más alto en Texas."
  marfa_3m: "El Observatorio McDonald es un observatorio astronómico situado cerca de la comunidad no incorporada de Fort Davis."
  marfa_3n: "La investigación actual en el Observatorio McDonald abarca una amplia variedad de temas y proyectos, incluidos los sistemas planetarios, las estrellas y la espectroscopia estelar, medio interestelar, la astronomía extragaláctica, y la astronomía teórica."
